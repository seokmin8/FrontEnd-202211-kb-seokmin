<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황석민 화면 구현 본평가</title>
    <link rel="stylesheet" href="css/dsboard.css">
    <style></style>
    <script></script>
</head>
<body>
    <div class="container">
        <div class="side-nav-bar">
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="asset/images/home.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="asset/images/coffee_icon.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="asset/images/paper.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="asset/images/tv.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="asset/images/call.png">
            </a>
        </div>
        <div class="main-container">
            <img class="main-cover" src="asset/images/top.png">
            <div class="main-nav-bar">
                <a href="#" class="main-nav-item">HOME</a>
                <a href="#" class="main-nav-item">COFFEE</a>
                <a href="#" class="main-nav-item">CF</a>
                <a href="#" class="main-nav-item">PRINT</a>
                <a href="#" class="main-nav-item">문의하기</a>
            </div>
            <div class="divider"></div>
            <div class="form-container">
                <form id="input-form" class="form-content">
                    <h1 class="form-title">제품 문의하기</h1>
                    <table class="form-table">
                        <tr class="form-table-row">
                            <td class="row-label">제목</td>
                            <td colspan="3"><input id="title" name="title" class="form-input" type="text"></td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">작성자</td>
                            <td colspan="3"><input id="writer" name="writer" class="form-input" type="text"></td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">답변받을 이메일</td>
                            <td><input id="emailId" name="title" class="form-input" type="text"></td>
                            <td class="ca">@</td>
                            <td class="sel">
                                <select id="emailAddress" name="emailAddress" class="form-select">
                                    <option value="gmail" selected>gmail.com</option>
                                    <option value="naver">naver.com</option>
                                </select>    
                            </td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">문의내용</td>
                            <td colspan="3"><textarea id="contents" name="content" class="form-textarea" rows="4" style="resize: none;"></textarea></td>
                        </tr>
                    </table>
                    <div class="form-button-container">
                        <button class="form-btn" type="button" onclick="formSubmit()">문의하기</button>
                        <button class="form-btn" type="reset">초기화</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const formSubmit = () => {
            const title = document.getElementById('title').value;
            const writer = document.getElementById('writer').value;
            const emailId = document.getElementById('emailId').value;
            const contents = document.getElementById('contents').value;

            if (!title || !writer || !emailId || !contents){
                alert('내용을 입력하세요')
                return;
            }
            const form = document.getElementById('input-form');
            form.method = 'GET';
            form.submit();
        }
    </script>
</body>
</html>
