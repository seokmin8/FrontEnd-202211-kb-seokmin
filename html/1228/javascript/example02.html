<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
</head>

<body>
    <script>
        // --자료형--
        // number, string, boolean
        var num = 1000;
        console.log(num);
        console.log(typeof (num));
        var str = 'string';
        console.log(str);
        console.log(typeof (str));
        var bool = true;
        console.log(bool);
        console.log(typeof (bool));
        // array, object
        var arr = [1, 2, 3, 4, 5];
        arr[2] = 10;
        console.log(arr);
        console.log(typeof(arr));

        // 따로 타입없이 객체를 만들어서 값을 준다 ( k : v ,)
        var obj = {
            'name': '홍길동',
            'age': 20
            // json 형태로 만들어짐 k : v ,  이 조합
        }
        console.log(obj);
        console.log(typeof(obj));

        // undefined, null
        // console.log(cat);
        console.log(typeof(cat));

        var dog;
        console.log(dog);
        console.log(typeof(dog));
        
        // 모든 객체는 object로 인식
        // null 이란 타입은 없다.
        var bird = null;
        console.log(bird);
        console.log(typeof(bird));

        // 산술연산
        var a = 10;
        var b = 3;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);

        console.log(++a);
        console.log(a);
        console.log(a++);
        console.log(a);

        console.log(--a);
        console.log(a);
        console.log(a--);
        console.log(a);

        // 대입연산
        var c = 5;
        console.log(c = 5);
        console.log(c += 5);
        console.log(c -= 5);
        console.log(c *= 5);
        console.log(c /= 5);
        console.log(c %= 5);
        console.log(c);




    </script>
</body>

</html>
